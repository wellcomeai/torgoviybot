services:
  - type: web
    name: bybit-trading-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BYBIT_WS_TESTNET
        value: true
      - key: TRADING_PAIR
        value: BTCUSDT
      - key: STRATEGY_TIMEFRAME
        value: 5m
      - key: DEBUG
        value: false
    healthCheckPath: /health
