services:
  - type: web
    name: bybit-trading-bot
    env: python
    plan: free
    buildCommand: |
      echo "ðŸš€ Building without Pydantic..."
      pip install --upgrade pip
      pip install -r requirements.txt --only-binary=all --no-cache-dir
    startCommand: python main.py
    envVars:
      - key: BYBIT_WS_TESTNET
        value: true
      - key: TRADING_PAIR
        value: BTCUSDT
      - key: STRATEGY_TIMEFRAME
        value: 5m
      - key: DEBUG
        value: false
    healthCheckPath: /health
